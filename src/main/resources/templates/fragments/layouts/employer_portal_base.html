<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title layout:title-pattern="$CONTENT_TITLE"></title>

    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/style.css}">
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>

    <script th:src="@{/js/custom.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <nav class="navbar navbar-expand-lg fixed-top">

            <div class="container-fluid">
                <img th:src="@{/images/logo.png}" alt="Logo CodeBridge" onclick="location.reload();"
                     style="cursor: pointer;">
                <ul>
                    <li>
                        <a href="/job-offers">JOB OFFERS</a>
                    </li>
                    <li>
                        <a href="/contact">CONTACT</a>
                    </li>
                </ul>
                <a sec:authorize="!isAuthenticated()" class="login-button btn btn-primary" th:href="@{/login}">Log
                    in</a>
                <a sec:authorize="isAuthenticated()" class="login-button btn btn-primary" th:href="@{/logout}">Log
                    out</a>


            </div>

        </nav>
    </div>
    <div id="main">

        <div id="employer_container" layout:fragment="employer_content">


        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>


</html>
