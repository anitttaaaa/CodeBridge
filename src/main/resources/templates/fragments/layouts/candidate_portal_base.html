<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title layout:title-pattern="$CONTENT_TITLE"></title>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>

    <script th:src="@{/js/custom.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/style.css}">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid d-flex align-items-center">
                <!-- Logo section -->
                <div class="logo-container">
                    <img th:src="@{/images/logo.png}" class="navbar-brand me-4" alt="Logo CodeBridge"
                         onclick="window.location.href='/CodeBridge';" style="cursor: pointer;">
                </div>

                <!-- Navigation links -->
                <div sec:authorize="hasAuthority('CANDIDATE')">
                    <div class="header-navigation">
                        <span class="separator">|</span>
                        <a th:href="@{/candidate-portal}" class="nav-link">MY PROFILE</a>
                        <span class="separator">|</span>
                        <a th:href="@{/candidate-applications}" class="nav-link">MY APPLICATIONS</a>
                        <span class="separator">|</span>
                        <a th:href="@{/candidate-portal/generate-cv}" class="nav-link" target="_blank">GENERATE CV</a>
                        <span class="separator">|</span>
                    </div>
                </div>


                <!-- Authentication buttons on the right -->
                <div class="auth-buttons ms-auto">
                    <a sec:authorize="!isAuthenticated()" class="login-button btn btn-primary" th:href="@{/login}">Log in</a>
                    <a sec:authorize="isAuthenticated()" class="login-button btn btn-primary" th:href="@{/logout}">Log out</a>
                </div>
            </div>
        </nav>
    </div>

    <div id="main">
        <div id="candidate_container" layout:fragment="candidateContent"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
