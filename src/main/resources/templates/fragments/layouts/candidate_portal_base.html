<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE"></title>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/js/custom.min.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/style.css}">
</head>

<body>
<div id="wrapper">
    <div id="header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                <div class="container-fluid">
                    <!-- Logo section -->
                    <a class="navbar-brand" href="/" th:href="@{/}">
                        <img th:src="@{/images/logo.png}" alt="Logo CodeBridge" style="max-height: 90px;">
                    </a>

                    <!-- Hamburger Button -->
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar Content (Links and Authentication Buttons) -->
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <div class="header-navigation me-auto">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <span class="separator">|</span>
                                <li class="nav-item"><a th:href="@{/candidate-portal}" class="nav-link">MY PROFILE</a></li>
                                <span class="separator">|</span>
                                <li class="nav-item"><a th:href="@{/candidate-applications}" class="nav-link">MY APPLICATIONS</a></li>
                                <span class="separator">|</span>
                                <li class="nav-item"><a th:href="@{/candidate-portal/applications-history}" class="nav-link">MY APPLICATIONS HISTORY</a></li>
                                <span class="separator">|</span>
                                <li class="nav-item"><a th:href="@{/candidate-portal/generate-cv}" class="nav-link" target="_blank">GENERATE CV</a></li>
                                <span class="separator">|</span>
                            </ul>
                        </div>

                        <!-- Authentication Buttons -->
                        <div class="auth-buttons ms-auto">
                            <a sec:authorize="!isAuthenticated()" class="login-button btn btn-primary" th:href="@{/login}">Log in</a>
                            <a sec:authorize="isAuthenticated()" class="login-button btn btn-primary" th:href="@{/logout}">Log out</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div id="main">
        <div id="candidate_container" layout:fragment="candidateContent"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
