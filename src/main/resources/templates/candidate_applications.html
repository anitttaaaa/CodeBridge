<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>MY ACTIVE JOB APPLICATIONS!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

<div layout:fragment="candidateContent" class="candidate-page-container ">
    <div class="h1-home">
        <h2>MY JOB APPLICATIONS</h2>
    </div>
    <div class="job-offers-container">
        <div class="container mt-4">

            <div class="card-body" th:each="jobApplication : ${jobApplications}">
                <div class="candidate-card">
                    <div class="title-frame d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" th:text="${jobApplication.jobOfferTitle}">Job Title</h5>
                        <div class="button-group">
                            <button type="button"
                                    class="add-job-offer-button btn btn-primary apply-button">
                                Delete (future feature)
                            </button>
                        </div>
                    </div>
                    <div class="frame-card info-frame">
                        <div class="short-information">
                            <p><strong>Specialization:</strong> <span
                                    th:text="${jobApplication.jobOfferTechSpecialization}">Tech Specialization</span>
                            </p>
                            <p><strong>Work Type:</strong> <span
                                    th:text="${jobApplication.jobOfferWorkType}">Work Type</span></p>
                            <p><strong>City:</strong> <span
                                    th:text="${jobApplication.jobOfferCity}">City</span>
                            </p>
                            <p><strong>Experience:</strong> <span
                                    th:text="${jobApplication.jobOfferExperience}">Experience</span></p>
                            <p><strong>Salary:</strong> <span
                                    th:text="${jobApplication.jobOfferSalary}">Salary</span></p>
                            <p><strong>Company:</strong> <span
                                    th:text="${jobApplication.companyName}">Company Name</span></p>
                            <!-- New fields -->
                            <p><strong>Status:</strong> <span
                                    th:text="${jobApplication.applicationStatusEnum}">Status</span>
                            </p>
                        </div>

                        <hr>
                        <div class="description-information">
                            <p><strong>Description:</strong> <span
                                    th:text="${jobApplication.jobOfferDescription}">Description</span>
                            </p>
                        </div>
                        <hr>
                        <div class="skills-information">
                            <p><strong>Must Have Skills:</strong></p>
                            <ul class="skills-list">
                                <li th:each="skill : ${jobApplication.jobOfferMustHaveSkills}"
                                    th:text="${skill}">
                                    Skill
                                </li>
                            </ul>

                            <p><strong>Nice to Have Skills:</strong></p>
                            <ul class="skills-list">
                                <li th:each="skill : ${jobApplication.jobOfferNiceToHaveSkills}"
                                    th:text="${skill}">Skill
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
