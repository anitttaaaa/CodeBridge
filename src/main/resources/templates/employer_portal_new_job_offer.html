<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base}">

<head>
    <title>Code Bridge!</title>
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/style.css}">
</head>
<body>

<div layout:fragment="employerContent" class="new-job-offer-page-container">
    <div class="new-job-offer-card">
        <div class="employer-new-job-offer">
            <h2>ADD A NEW JOB OFFER </h2>
        </div>

        <h6>Details</h6>
        <form action="#" th:action="@{/employer-portal/new-job-offer/add}" method="POST"
              th:object="${jobOfferDTO}">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Job Offer Title</span>
                <input type="text" class="form-control" th:field="*{jobOfferTitle}" placeholder="Java Developer"
                       aria-label="Username"
                       aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" th:field="*{description}" aria-label="With textarea" required></textarea>
            </div>
            <h6>Tech Specializations</h6>
            <div class="input-group mb-3">
                <label class="input-group-text" for="techSpecializationSelect">Tech Specialization</label>
                <select class="form-select" id="techSpecializationSelect" th:field="*{techSpecialization}">
                    <option value="" disabled selected>Choose...</option>
                    <option th:each="techSpecialization : ${T(pl.zajavka.CodeBridge.api.enums.TechSpecializationsEnum).values()}"
                            th:value="${techSpecialization}" th:text="${techSpecialization}">
                    </option>
                </select>
            </div>
            <h6>Work Type</h6>
            <div class="input-group mb-3">
                <label class="input-group-text" for="workTypeSelect">Work Type</label>
                <select class="form-select" id="workTypeSelect" th:field="*{workType}">
                    <option value="" disabled selected>Choose...</option>
                    <option th:each="workType : ${T(pl.zajavka.CodeBridge.api.enums.WorkTypesEnum).values()}"
                            th:value="${workType}" th:text="${workType}">
                    </option>
                </select>
            </div>

            <h6>Cities</h6>
            <div class="input-group mb-3">
                <label class="input-group-text" for="citySelect">City</label>
                <select class="form-select" id="citySelect" th:field="*{city}">
                    <option value="" disabled selected>Choose...</option>
                    <option th:each="city : ${T(pl.zajavka.CodeBridge.api.enums.CitiesEnum).values()}"
                            th:value="${city}" th:text="${city}">
                    </option>
                </select>
            </div>

            <h6>Experience</h6>
            <div class="input-group mb-3">
                <label class="input-group-text" for="experienceSelect">Experience</label>
                <select class="form-select" id="experienceSelect" th:field="*{experience}">
                    <option value="" disabled selected>Choose...</option>
                    <option th:each="experience : ${T(pl.zajavka.CodeBridge.api.enums.ExperiencesEnum).values()}"
                            th:value="${experience}" th:text="${experience}">
                    </option>
                </select>
            </div>

            <h6>Salary</h6>
            <div class="input-group mb-3">
                <label class="input-group-text" for="salarySelect">Salary</label>

                <select class="form-select" id="salarySelect" th:field="*{salary}">
                    <option value="" disabled selected>Choose...</option>
                    <option th:each="salary : ${T(pl.zajavka.CodeBridge.api.enums.SalaryRangeEnum).values()}"
                            th:value="${salary.name}" th:text="${salary.getRange()}">
                    </option>
                </select>
            </div>
            <h6>Must have skills</h6>
            <div class="input-group mb-3" th:each="skill : ${T(pl.zajavka.CodeBridge.api.enums.SkillsEnum).values()}">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox"
                           th:field="*{mustHaveSkills}"
                           th:value="${skill.getSkill()}"
                           id="must_have_skill_${skill.name()}"/>
                </div>
                <label class="form-control" aria-label="Text input with checkbox"
                       th:for="'skill_' + ${skill.name()}"
                       th:text="${skill.getSkill}"></label>
            </div>
            <h6>Nice to have skills</h6>
            <div class="input-group mb-3" th:each="skill : ${T(pl.zajavka.CodeBridge.api.enums.SkillsEnum).values()}">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox"
                           th:field="*{niceToHaveSkills}"
                           th:value="${skill.getSkill()}"
                           id="nice_to_have_skill_${skill.name()}"/>
                </div>
                <label class="form-control" aria-label="Text input with checkbox"
                       th:for="'skill_' + ${skill.name()}"
                       th:text="${skill.getSkill}"></label>
            </div>
            <div>
                <input class="add-job-offer-button btn btn-primary" type="submit" value="Add Job Offer">
            </div>
        </form>
    </div>
</div>
</body>
</html>
