<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/employer_portal_base}">

<head>
    <title>Code Bridge!</title>
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/style.css}">
</head>
<body>

<div layout:fragment="employerContent" class="job-applications-page-container">
    <div class="h1-home">
        <h2>JOB APPLICATIONS</h2>
    </div>
    <div class="job-offers-container">
        <div class="container mt-4">

            <!-- Pętla po wszystkich aplikacjach -->
            <div class="card-body" th:each="employerJobApplication : ${employerJobApplications}">
                <div class="candidate-card">
                    <div class="card-body">
                        <div class="title-frame d-flex justify-content-between align-items-center">
                            <!-- Tytuł oferty pracy -->
                            <h5 class="mb-0" th:text="${employerJobApplication.jobOffer.jobOfferTitle}">Job Offer Title</h5>
                            <div class="button-group">
                                <!-- Przyciski Akceptuj i Odrzuć -->
                                <button type="button"
                                        class="add-job-offer-button btn btn-primary apply-button">
<!--                                        th:onclick="'/accept/' + ${employerJobApplication.applicationId}">-->
                                    Accept
                                </button>
                                <button type="button"
                                        class="add-job-offer-button btn btn-primary apply-button">
<!--                                        th:onclick="'/reject/' + ${employerJobApplication.applicationId}">-->
                                    Reject
                                </button>
                            </div>
                        </div>

                        <div class="frame-card info-frame">
                            <div class="short-information">
                                <!-- Możesz tutaj dodać inne krótkie informacje -->
                            </div>

                            <!-- Przycisk profilu kandydata -->
                            <button type="button"
                                    class="add-job-offer-button btn btn-primary apply-button">
                                Candidate Profile
                            </button>

                            <!-- Szczegóły kandydata -->
                            <h5><strong>Candidate Overview:</strong></h5>
<!--                            <hr>-->
<!--                            <p><strong>Name:</strong> <span th:text="${employerJobApplication.candidate.name}">Name</span></p>-->
<!--                            <p><strong>Surname:</strong> <span th:text="${employerJobApplication.candidate.surname}">Surname</span></p>-->
<!--                            <p><strong>Email:</strong> <span th:text="${employerJobApplication.candidate.email}">Email</span></p>-->
<!--                            <p><strong>Phone:</strong> <span th:text="${employerJobApplication.candidate.phone}">Phone</span></p>-->
<!--                            <p class="w-100"><strong>Skills:</strong>-->
<!--                                <span th:text="${employerJobApplication.candidate.skills}">Skills</span>-->
<!--                            </p>-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Koniec pętli -->

        </div>
    </div>
</div>
</body>
</html>
